<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Linktree</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f5;
      }

      .container {
        width: 100%;
        max-width: 400px;
        text-align: center;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
        object-fit: cover;
      }

      h1 {
        font-size: 1.5em;
        margin-bottom: 15px;
        color: #333;
      }

      .link {
        display: block;
        margin: 10px 0;
        padding: 10px;
        text-decoration: none;
        color: #fff;
        background-color: #0073e6;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .link:hover {
        background-color: #005bb5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://via.placeholder.com/100"
        alt="Profile Picture"
        class="profile-pic"
      />
      <h1>Your Name</h1>

      <a href="https://yourlink1.com" class="link" target="_blank">Link 1</a>
      <a href="https://yourlink2.com" class="link" target="_blank">Link 2</a>
      <a href="https://yourlink3.com" class="link" target="_blank">Link 3</a>
      <a href="https://yourlink4.com" class="link" target="_blank">Link 4</a>
    </div>
  </body>
</html>
