<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nanika</title>
    <style>
      /* Reset some default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Full-screen layout for the background video */
      body,
      html {
        height: 100%;
        font-family: "Outfit", sans-serif;
        overflow: hidden;
      }

      /* Background video styling */
      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      /* Centered text */
      .centered-text {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 5rem;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Background video -->
    <video autoplay muted loop class="video-background">
      <source src="assets/videos/backgroundvideo.webm" type="video/webm" />
      Your browser does not support the video tag.
    </video>

    <!-- Centered text -->
    <div class="centered-text">Nanika</div>
  </body>
</html>
